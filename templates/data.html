<html>
    <head>
        <title>{{ title }}</title>
        {{ resources|safe }}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <h1>{{ title }}</h1>
        <p></p>
        {% if need_dynamic %}
            Введите дату начала и окончания получения требуемых данных
            <form action="/fgsz" method="POST">
              <label for="start_date">Дата начала:</label>
              <input type="date" name="start_date" id="start_date" max={{ max_date }} value={{ start_date_html }} required>
              <label for="end_date">Дата окончания:</label>
              <input type="date" name="end_date" id="end_date" max= {{ max_date }} value={{ end_date_html }} required>
              <input type="submit" name="action" value="Загрузить на страницу">
              <input type="submit" name="action" value="Скачать xls">
            </form>
        {% endif %}
        {{ vr_data|safe }}
    <br>
    <p><a href="/" class="button two">Вернуться на главную страницу</a></p>
        <i>Последний раз реверс отправлен автоматически: <b>{{sent_date}}</b>></i> <br>
    <i>Обновлено: {{updated}}</i>
    </body>
</html>
