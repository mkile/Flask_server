<!DOCTYPE html>
<html lang="en">
<head>
  <title>Граф взаимосвязи объектов ENTSOG</title>
  {{ resources|safe }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <h1> Граф взаимосвязи объектов ENTSOG </h1>
  <div class="linear-activity" style="display:block;">
    <div class="indeterminate"></div>
  </div>
  <div id="myplot"></div>
  <script>
  fetch('/gis_data_plot')
    .then(function(response)
    {
      document.getElementsByClassName('linear-activity')[0].style.display = 'none';
      return response.json()
    })
    .then(function(item) { return Bokeh.embed.embed_item(item) })
  </script>
  <br>
  <div id="mytable"></div>
  <script>
  fetch('/gis_data_table')
    .then(function(response) { return response.json() })
    .then(function(item) { return Bokeh.embed.embed_item(item) })
  </script>
  <br>
  <p><a href="/" class="button two">Вернуться на главную страницу</a></p>
</body>
